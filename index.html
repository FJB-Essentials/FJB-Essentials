<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kledingwinkel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 200px;
            height: auto;
        }
        .btn {
            background: #ff6600;
            color: white;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom bij Mijn Kledingwinkel</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="T-shirt">
            <h2>Stijlvol T-shirt</h2>
            <p>Prijs: €19,99</p>
            <a href="#" class="btn">Koop Nu</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Hoodie">
            <h2>Comfortabele Hoodie</h2>
            <p>Prijs: €39,99</p>
            <a href="#" class="btn">Koop Nu</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Jeans">
            <h2>Trendy Jeans</h2>
            <p>Prijs: €49,99</p>
            <a href="#" class="btn">Koop Nu</a>
        </div>
    </div>
</body>
</html>
